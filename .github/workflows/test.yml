name: test project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v4
      - name: pwd
        run: |
            pwd
            ls -l
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      # Install dependencies
      - name: Install dependencies
        run: npm install
      - name: run tests
        run: npm test



